
<!DOCTYPE html>
<html ng-app= "contactsApp">
<head>
	<title>Angular 6 Contacts App</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div ng-controller="contacts">
		<h1>Contacts App</h1>
		<form action="javascript:void(0)"> <!-- Why am I using this? Is it really nessesary? Is it basically just telling the page to ignore JS for now? -->
			<label for="Name">Name:</label>
			<input type="text" name="name" ng-model="contact.name">
			<label for="Email">Email:</label>
			<input type="text" name="email" ng-model="contact.email">
			<label for="Phone">Phone:</label>
			<input type="text" name="phone" ng-model="contact.phone">
			<input ng-click="addContact()" type="submit" value="Add Contact">
		</form>

		<label for="search">Search</label>
		<input type="text" ng-model="searchText">

		<table>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
			</tr>
			<tr ng-repeat="contact in contacts | filter:searchText">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.phone}}</td>
			</tr>
		</table>

</div>
</body>
</html>
