<!DOCTYPE html>
<html>
<head>
	<title>Angular 2 Exercise 1</title>
	<script src="jquery-1.11.3.min.js"></script>
</head>
<body>
<input name= "name" type="text" placeholder="What is your name">
<h1>My name is:</h1>
<h1></h1>
<script>
	var heading = document.getElementsByTagName("h1")[1];
	document.getElementsByTagName("input")[0].addEventListener("keyup", function(event){
		heading.innerHTML = document.getElementsByTagName("input")[0].value;
	})
</script>
</body>
</html>
